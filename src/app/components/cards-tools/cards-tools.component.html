
<div class="row mt-3 mb-4 py-3" *ngFor="let tool of tools">
    <div class="col-12">
        <h5>
        <a [href]="tool.link">{{tool.title}}</a>
        <button class="btn clear danger btn-sm float-right" (click)="deleteTool(tool)">
            <fa-icon icon="times"></fa-icon> remove
        </button>
        </h5>
    </div>
    <div class="col-12">
        {{tool.description}}
    </div>
    <div class="col-12 font-weight-bold">
        <ng-container *ngFor="let tag of tool.tags">#{{tag}} </ng-container>
    </div>
</div>
